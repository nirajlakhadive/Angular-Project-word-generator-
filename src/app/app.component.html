<div class="container w-50  mt-5 text-center">
      <div class="text-center display-5 m-5 text-white">
              Words Limit : {{limit}}
      </div>

      <input type="range"
        min="1"
        max="100"
        value="{{limit}}"
        class="slider from-control-range"
        (change)="handlerSlideChange($event.target.value)"
      />

      <br>

      <button class="btn btn-info" (click) = "generate()">GENERATES WORDS</button>

      <div class="card card-body" style="background-color: tomato; color: white">

        <p class="display-5" >
          {{words}}
        </p>

      </div>
</div>
